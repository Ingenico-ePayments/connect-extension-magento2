<input class="input-text" type="text" data-bind="
    value: value,
    valueUpdate: 'keyup',
    hasFocus: focused,
    attr: {
        name: inputName,
        placeholder: placeholder,
        'aria-describedby': noticeId,
        id: uid,
        disabled: disabled,
        autocomplete: autocomplete,
    }" />
<!-- ko if: logo -->
<img class="cardnumber-image" data-bind="attr: {src: logo, title: logoDescription}"/>
<!-- /ko -->
<!-- ko foreach: { data: creditCardLogos, as: 'creditCardLogo' } -->
    <!-- ko if: !$parent.logo() || creditCardLogo === $parent.logo() -->
    <img class="card-logo" data-bind="attr: {src: creditCardLogo}">
    <!-- /ko -->
    <!-- ko if: $parent.logo() && creditCardLogo !== $parent.logo() -->
    <img class="card-logo card-logo-dimmed" data-bind="attr: {src: creditCardLogo}">
    <!-- /ko -->
<!-- /ko -->
